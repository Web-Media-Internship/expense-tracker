<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="login style.css"
    </head>
    <body>
        <div id="login-box">
        <div class="wrapper">
            <h1 class="title">login from</h1>
            <from action="#">
                <div class="field">
                    <input type="text" name="email" placeholder="email" id="input">
                </div>
                <div class="field">
                    <input type="password" name="password" placeholder="password" id="input">
                </div>
                <div class="content">
                    <div class="pass-link">
                        <a href="#">forgot password?</a>
                    </div>
                </div>
                <div class="field">
                    <input type="submit" value="login" id="submit">
                </div>
                <div class="signup-link">
                    don't have an account yet?<a href="sign-up.html">sign up now</a>
                </div>
            </from>
        </div>
    </body>
</html>
